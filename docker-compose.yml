version: '3.8'

services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: pickple-nginx
    ports:
      - "${NGINX_HTTP_PORT}:${NGINX_INTERNAL_HTTP_PORT}"
      - "${NGINX_HTTPS_PORT}:${NGINX_INTERNAL_HTTPS_PORT}"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - certbot-www:/var/www/certbot
    restart: always
    depends_on:
      - frontend
      - backend
    networks:
      - pickple-network

  # Certbot for SSL certificates
  certbot:
    image: certbot/certbot
    container_name: pickple-certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - certbot-www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - pickple-network

  # Frontend
  frontend:
    build:
      context: ./pickple-front
      dockerfile: Dockerfile
    container_name: pickple-frontend
    expose:
      - "${FRONTEND_PORT}"
    restart: always
    networks:
      - pickple-network

  # Backend
  backend:
    build:
      context: ./pickple-api-server
      dockerfile: Dockerfile
    container_name: pickple-backend
    expose:
      - "${BACKEND_PORT}"
    env_file:
      - .env
    restart: always
    depends_on:
      - redis
      - mysql
    networks:
      - pickple-network

  # Redis
  redis:
    image: redis:alpine
    container_name: pickple-redis
    expose:
      - "${REDIS_PORT}"
    ports:
      - "127.0.0.1:${REDIS_PORT}:${REDIS_PORT}"
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    restart: always
    networks:
      - pickple-network

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: pickple-mysql
    expose:
      - "${MYSQL_PORT}"
    ports:
      - "127.0.0.1:${MYSQL_PORT}:${MYSQL_PORT}"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
    restart: always
    networks:
      - pickple-network
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  # Jenkins CI/CD
  jenkins:
    image: jenkins/jenkins:lts
    container_name: pickple-jenkins
    user: root
    ports:
      - "${JENKINS_PORT}:${JENKINS_INTERNAL_PORT}"
      - "${JENKINS_AGENT_PORT}:${JENKINS_INTERNAL_AGENT_PORT}"
    volumes:
      - jenkins-data:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/bin/docker:/usr/bin/docker
      - /home/ubuntu/pickple:/home/ubuntu/pickple
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
    restart: always
    networks:
      - pickple-network

  # Promtail for log collection
  promtail:
    image: grafana/promtail:latest
    container_name: pickple-promtail
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - ./promtail-config.yml:/etc/promtail/config.yml
    command: -config.file=/etc/promtail/config.yml -config.expand-env=true
    environment:
      - LOKI_URL=${LOKI_URL}
    restart: always
    networks:
      - pickple-network

networks:
  pickple-network:
    driver: bridge

volumes:
  redis-data:
  mysql-data:
  certbot-etc:
  certbot-var:
  certbot-www:
  jenkins-data:
